<!DOCTYPE html>
{% extends 'blog/base.html' %}

{% block content %}

<h2> Please Login: </h2>
<br>
<h4> Must be Super User, please check with the site admin </h4>
<br>
<!-- Chcemy sprawdzić użytkownika, czy user i hasło zgodne -->
{% if form.errors %}
<p>Your Username and Password didn't match. Please try again. </p>
{% endif %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class='btn btn-primary' value="Login"/>
    <input type="hidden" name="next" value="{{ next }}"/>

</form>

{% endblock %}
