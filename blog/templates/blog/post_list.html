<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block content %}

<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1> <!-- klikajÄ…c na post.title link przenosi do 'post_details' -->
        <div class="date">
            <p>Published on: {{ post.published|date }}</p>
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comment_approve.count }}</a> <!-- lista komentarzy z numerami -->

    </div>
    {% endfor %}
</div>
{% endblock %}
